<!Doctype html>
<html>
	<head>
		<title>My Node Js Exacmple Code</title>
		<style type="text/css">
			.border{
				border:1px solid skyblue;
			}
			.border1{
				border:1px solid red;
			}
			.border2{
				border:1px solid yellow;
			}
			.basic{
				//text-align:center;
			}
			.right-side{
				width:48%;
				float:left;
				min-height:500px;
			}
			.left-side{
				width:48%;
				float:left;
				min-height:500px;
			}
			.controls{
				width:400px;
				float:right;
			}
			.message{
				display:inline-block;
				width:100%;
				border:1px solid green;
				height:20px;
				font-weight:bold;
				margin-top:10px;
				color:green;
				font-family:verdana;
			}
		</style>
		
	</head>
	<body class="basic" onload="imgLoad();">
		<header>
			<h1>Welcome and Top Section Should Be Here</h1>
		</header>
		
		<section>
			<section class="left-side border1">
				<h2>Robot Plane</h2>
				<hr/>
				<canvas class="border" id="robotGround" width="200px"></canvas>
				<div class="controls border3" id="controls">
					<form action="">
						<input id="m" autocomplete="off" /><button>Send</button>
					</form>
				</div>
<script src="http://epicanka.com/celib/code1/public/js/game.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
	var socket = io();
	$('form').submit(function(){
		socket.emit('robot location', $('#m').val());
		$('#m').val('');
		return false;
	});
	socket.on('robot location client', function(msg){
		var aa = $("#rbtStartPos").html() + " - " + msg;
		$("#rbtStartPos").html(aa);
		fnRobotPosition(msg);
	});
	socket.on('robot total trashes', function(msg){
		var aa = $("#totalTrashes").html() + " - " + msg;
		$("#totalTrashes").html(aa);
	});
	socket.on('init plane', function(msg){
		$("#applicationBooting").html(msg);
	});
	socket.on('status active', function(msg){
		$("#applicationStatus").html(msg);
	});

</script>
			</section>
			<section class="right-side border2">
				<h2>Message Notification Area</h2>
				<span id="applicationBooting" class="message"></span>
				<span id="applicationStatus" class="message"></span>
				<span id="robotDirection" class="message">Your Path is :</span>
				<span id="rbtStartPos" class="message">Robot Start Position is :</span>
				<span id="totalTrashes" class="message">Total Trashes are :</span>
			</section>
		</section>
		<section class="border">
			
			<div class="right-side border">
			
			</div>
		</section>
		
	</body>
</html>
